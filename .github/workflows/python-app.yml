                  .links li { margin: 12px 0; }
                  .links a { 
                      text-decoration: none; color: #3498db; font-weight: 600;
                      display: flex; align-items: center; gap: 8px;
                      padding: 8px 12px; border-radius: 6px;
                      transition: background-color 0.3s ease;
                  }
                  .links a:hover { 
