                      </div>
                  </div>
          
                  <h2>ğŸ“Š Coverage Reports</h2>
                  <div class="grid" id="coverage-grid">
          EOF
          
          # Copy coverage reports and generate cards
          python_versions=()
          for dir in downloaded-reports/test-reports-py*/; do
              if [ -d "$dir" ]; then
                  py_version=$(basename "$dir" | sed 's/test-reports-py//')
                  python_versions+=("$py_version")
                  if [ -d "$dir/reports/coverage" ]; then
                      cp -r "$dir/reports/coverage" "public/coverage-py${py_version}"
                      cat >> public/index.html << EOF
                      <div class="card">
                          <h3><span class="python-version">Python ${py_version}</span> Coverage</h3>
                          <ul class="links">
                              <li><a href="coverage-py${py_version}/index.html">ğŸ“ˆ View Coverage Report</a></li>
                              <li><a href="coverage-py${py_version}/index.html">ğŸ“‹ Line-by-line Analysis</a></li>
                          </ul>
                      </div>
          EOF
                  fi
              fi
          done
          
          cat >> public/index.html << 'EOF'
                  </div>
          
                  <h2>ğŸ§ª Test Results</h2>
                  <div class="grid" id="test-grid">
          EOF
          
          # Copy test reports and generate cards
          for dir in downloaded-reports/test-reports-py*/; do
              if [ -d "$dir" ]; then
                  py_version=$(basename "$dir" | sed 's/test-reports-py//')
                  if [ -f "$dir/reports/test-results/report-py${py_version}.html" ]; then
                      cp "$dir/reports/test-results/report-py${py_version}.html" "public/"
                      cat >> public/index.html << EOF
                      <div class="card">
                          <h3><span class="python-version">Python ${py_version}</span> Tests</h3>
                          <ul class="links">
                              <li><a href="report-py${py_version}.html">ğŸ§ª Test Results</a></li>
                              <li><a href="report-py${py_version}.html">â±ï¸ Performance Metrics</a></li>
                          </ul>
                      </div>
          EOF
                  fi
              fi
          done
          
          cat >> public/index.html << EOF
                  </div>
          
                  <h2>ğŸ“‹ Additional Resources</h2>
                  <div class="grid">
                      <div class="card">
                          <h3>ğŸ”— GitHub Actions</h3>
                          <ul class="links">
                              <li><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">ğŸƒ Current Workflow Run</a></li>
                              <li><a href="${{ github.server_url }}/${{ github.repository }}/actions">ğŸ“‹ All Workflow Runs</a></li>
                          </ul>
                      </div>
                      <div class="card">
