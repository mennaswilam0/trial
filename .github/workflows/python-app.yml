                      <strong>ğŸ“ Repository:</strong> ${{ github.repository }} <br>
                      <strong>ğŸŒ¿ Branch:</strong> <span class="badge info">${{ github.ref_name }}</span> <br>
                      <strong>ğŸ“ Commit:</strong> <code>${{ github.sha }}</code> <br>
