                      docs/test-reports/<br>
                      â”œâ”€â”€ index.html (this file)<br>
                      â”œâ”€â”€ coverage/<br>
                      â”‚   â”œâ”€â”€ py3.9/index.html<br>
                      â”‚   â”œâ”€â”€ py3.10/index.html<br>
                      â”‚   â”œâ”€â”€ py3.11/index.html<br>
                      â”‚   â””â”€â”€ py3.13/index.html<br>
                      â””â”€â”€ test-results/<br>
                          â”œâ”€â”€ report-py3.9.html<br>
                          â”œâ”€â”€ report-py3.10.html<br>
                          â”œâ”€â”€ report-py3.11.html<br>
                          â””â”€â”€ report-py3.13.html
                  </div>
          
                  <h2>ğŸ“Š Coverage Reports</h2>
                  <div class="grid">
          EOF
          
          # Add coverage cards for each Python version
          for dir in docs/test-reports/coverage/py*/; do
              if [ -d "$dir" ]; then
                  py_version=$(basename "$dir" | sed 's/py//')
                  cat >> docs/test-reports/index.html << EOF
                  <div class="card">
                      <h3><span class="python-version">Python ${py_version}</span> Coverage</h3>
                      <ul class="links">
                          <li><a href="coverage/py${py_version}/index.html">ğŸ“ˆ View Coverage Report</a></li>
                          <li><a href="coverage/py${py_version}/index.html">ğŸ“‹ Line-by-line Analysis</a></li>
                      </ul>
                  </div>
          EOF
              fi
          done
          
          cat >> docs/test-reports/index.html << 'EOF'
                  </div>
          
                  <h2>ğŸ§ª Test Results</h2>
                  <div class="grid">
          EOF
          
          # Add test result cards for each Python version
          for file in docs/test-reports/test-results/report-py*.html; do
              if [ -f "$file" ]; then
                  py_version=$(basename "$file" | sed 's/report-py\([0-9.]*\)\.html/\1/')
                  cat >> docs/test-reports/index.html << EOF
                  <div class="card">
                      <h3><span class="python-version">Python ${py_version}</span> Tests</h3>
                      <ul class="links">
                          <li><a href="test-results/$(basename "$file")">ğŸ§ª Test Results</a></li>
                          <li><a href="test-results/$(basename "$file")">â±ï¸ Performance Metrics</a></li>
                      </ul>
                  </div>
          EOF
              fi
          done
          
          cat >> docs/test-reports/index.html << EOF
                  </div>
          
                  <h2>ğŸ“‹ Quick Access</h2>
                  <div class="grid">
                      <div class="card">
                          <h3>ğŸ”— Repository Links</h3>
                          <ul class="links">
                              <li><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">ğŸƒ Current Workflow</a></li>
                              <li><a href="${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }}/docs/test-reports">ğŸ“ Browse Reports in Repo</a></li>
                              <li><a href="${{ github.server_url }}/${{ github.repository }}">ğŸ  Repository Home</a></li>
                          </ul>
                      </div>
                      <div class="card">
