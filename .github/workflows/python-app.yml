name: Test and Generate Reports
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.13"]
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock pytest-html
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests and generate HTML reports
        run: |
          # Create reports directory
          mkdir -p test-reports/
          
          echo "ğŸ§ª Running tests for Python ${{ matrix.python-version }}..."
          
          # Run tests with HTML report showing passed/failed tests
          pytest test_calculator.py -v \
            --html=test-reports/test-report-py${{ matrix.python-version }}.html \
            --self-contained-html \
            --cov=calculator \
            --cov-report=html:test-reports/coverage-py${{ matrix.python-version }} \
            --cov-report=term-missing \
            --junitxml=test-reports/junit-py${{ matrix.python-version }}.xml || true
          
          echo "ğŸ“ Files generated:"
          ls -la test-reports/
          
          echo "ğŸ” Checking if HTML report was created:"
          if [ -f "test-reports/test-report-py${{ matrix.python-version }}.html" ]; then
              echo "âœ… HTML report exists and is $(stat -f%z test-reports/test-report-py${{ matrix.python-version }}.html 2>/dev/null || stat -c%s test-reports/test-report-py${{ matrix.python-version }}.html) bytes"
          else
              echo "âŒ HTML report missing!"
              echo "Available files:"
              find test-reports/ -name "*.html" || echo "No HTML files found"
          fi
      
      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: test-reports/
          retention-days: 30

  # Commit actual test result HTML files to repository
  commit-test-reports:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-reports/
      
      - name: Debug and organize test reports
        run: |
          echo "ğŸ” Debugging: Let's see what we downloaded..."
          echo "Contents of downloaded-reports/:"
          ls -la downloaded-reports/ || echo "No downloaded-reports directory"
          
          echo ""
          echo "Looking inside each artifact directory:"
          for dir in downloaded-reports/*/; do
              if [ -d "$dir" ]; then
                  echo "ğŸ“ Directory: $dir"
                  ls -la "$dir" || echo "Cannot list $dir"
                  echo "  Looking deeper:"
                  find "$dir" -name "*.html" -o -name "*.xml" | head -10
                  echo "---"
              fi
          done
          
          # Create/clear test reports directory in repo
          mkdir -p test-results/
          rm -rf test-results/*
          
          # Copy all test files with better error handling
          echo ""
          echo "ğŸ”„ Starting to copy files..."
          
          for dir in downloaded-reports/test-reports-py*/; do
              if [ -d "$dir" ]; then
                  py_version=$(basename "$dir" | sed 's/test-reports-py//')
                  echo "Processing Python ${py_version}..."
                  
                  # Debug: show what's in this specific directory
                  echo "  Contents of $dir:"
                  find "$dir" -type f | head -20
                  
                  # Try to find and copy the HTML test report
                  html_file=$(find "$dir" -name "test-report-py${py_version}.html" | head -1)
                  if [ -n "$html_file" ] && [ -f "$html_file" ]; then
                      cp "$html_file" "test-results/"
                      echo "  âœ… Copied HTML report: $html_file"
                  else
                      echo "  âŒ HTML report not found for Python ${py_version}"
                      # Try alternative names
                      alt_html=$(find "$dir" -name "*.html" | grep -v coverage | head -1)
                      if [ -n "$alt_html" ]; then
                          cp "$alt_html" "test-results/test-report-py${py_version}.html"
                          echo "  âœ… Copied alternative HTML: $alt_html"
                      fi
                  fi
                  
                  # Try to find and copy coverage directory
                  coverage_dir=$(find "$dir" -name "coverage-py${py_version}" -type d | head -1)
                  if [ -n "$coverage_dir" ] && [ -d "$coverage_dir" ]; then
                      cp -r "$coverage_dir" "test-results/"
                      echo "  âœ… Copied coverage directory: $coverage_dir"
                  else
                      echo "  âŒ Coverage directory not found for Python ${py_version}"
                      # Try alternative coverage directories
                      alt_coverage=$(find "$dir" -name "*coverage*" -type d | head -1)
                      if [ -n "$alt_coverage" ]; then
                          cp -r "$alt_coverage" "test-results/coverage-py${py_version}"
                          echo "  âœ… Copied alternative coverage: $alt_coverage"
                      fi
                  fi
                  
                  # Try to find and copy JUnit XML
                  junit_file=$(find "$dir" -name "junit-py${py_version}.xml" | head -1)
                  if [ -n "$junit_file" ] && [ -f "$junit_file" ]; then
                      cp "$junit_file" "test-results/"
                      echo "  âœ… Copied JUnit XML: $junit_file"
                  else
                      # Try alternative XML files
                      alt_xml=$(find "$dir" -name "*.xml" | head -1)
                      if [ -n "$alt_xml" ]; then
                          cp "$alt_xml" "test-results/junit-py${py_version}.xml"
                          echo "  âœ… Copied alternative XML: $alt_xml"
                      else
                          echo "  âŒ No XML files found for Python ${py_version}"
                      fi
                  fi
                  
                  echo ""
              fi
          done
          
          echo "ğŸ¯ Final result - what's in test-results/:"
          ls -la test-results/ || echo "test-results directory is empty or doesn't exist"
      
      - name: Create simple index file
        run: |
          cat > test-results/README.md << 'EOF'
          # Test Results
          
          This directory contains test reports generated automatically by GitHub Actions.
          
          ## ğŸ§ª Test Reports (Pass/Fail Details)
          
          These HTML files show which tests passed or failed:
          
          EOF
          
          # Add links to test reports
          for file in test-results/test-report-py*.html; do
              if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  py_version=$(echo "$filename" | sed 's/test-report-py\([0-9.]*\)\.html/\1/')
                  echo "- [Python ${py_version} Test Results](./$filename)" >> test-results/README.md
              fi
          done
          
          cat >> test-results/README.md << 'EOF'
          
          ## ğŸ“Š Coverage Reports
          
          These show which lines of code are covered by tests:
          
          EOF
          
          # Add links to coverage reports
          for dir in test-results/coverage-py*/; do
              if [ -d "$dir" ]; then
                  dirname=$(basename "$dir")
                  py_version=$(echo "$dirname" | sed 's/coverage-py//')
                  echo "- [Python ${py_version} Coverage Report](./$dirname/index.html)" >> test-results/README.md
              fi
          done
          
          cat >> test-results/README.md << EOF
          
          ## ğŸ“‹ Raw Data (XML)
          
          JUnit XML files for programmatic access:
          
          EOF
          
          # Add links to XML files
          for file in test-results/junit-py*.xml; do
              if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  py_version=$(echo "$filename" | sed 's/junit-py\([0-9.]*\)\.xml/\1/')
                  echo "- [Python ${py_version} JUnit XML](./$filename)" >> test-results/README.md
              fi
          done
          
          cat >> test-results/README.md << EOF
          
          ---
          
          **Last Updated**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")  
          **From Commit**: \`${{ github.sha }}\`  
          **Branch**: \`${{ github.ref_name }}\`  
          **Workflow**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
      
      - name: List what we're about to commit
        run: |
          echo "ğŸ“ Files being committed to test-results/:"
          ls -la test-results/
          echo ""
          echo "ğŸ“„ Test report files:"
          ls -la test-results/*.html 2>/dev/null || echo "No HTML files found"
          echo ""
          echo "ğŸ“Š Coverage directories:"
          ls -d test-results/coverage-py*/ 2>/dev/null || echo "No coverage directories found"
      
      - name: Commit test reports
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all test result files
          git add test-results/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ§ª Update test reports
            
            Test results for commit ${{ github.sha }}
            
            Files updated:
            $(ls test-results/*.html 2>/dev/null | sed 's/test-results\//- /' || echo '- No HTML files')
            $(ls -d test-results/coverage-py*/ 2>/dev/null | sed 's/test-results\//- /' | sed 's/\///' || echo '- No coverage dirs')
            
            Branch: ${{ github.ref_name }}
            Workflow: ${{ github.run_id }}
            Updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            
            git push
            echo "âœ… Test reports committed and pushed!"
          fi

  # Comment on PR with direct links to test files
  comment-pr:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: write
    
    steps:
      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## ğŸ§ª Test Results Summary
            
            **Status:** Tests completed for all Python versions âœ…
            
            **ğŸ“„ Test Reports (after merge to main/staging):**
            - [Python 3.9 Results](https://github.com/${{ github.repository }}/blob/main/test-results/test-report-py3.9.html)
            - [Python 3.10 Results](https://github.com/${{ github.repository }}/blob/main/test-results/test-report-py3.10.html)
            - [Python 3.11 Results](https://github.com/${{ github.repository }}/blob/main/test-results/test-report-py3.11.html)
            - [Python 3.13 Results](https://github.com/${{ github.repository }}/blob/main/test-results/test-report-py3.13.html)
            
            **ğŸ“Š Coverage Reports:**
            - [Python 3.9 Coverage](https://github.com/${{ github.repository }}/blob/main/test-results/coverage-py3.9/index.html)
            - [Python 3.10 Coverage](https://github.com/${{ github.repository }}/blob/main/test-results/coverage-py3.10/index.html)
            - [Python 3.11 Coverage](https://github.com/${{ github.repository }}/blob/main/test-results/coverage-py3.11/index.html)
            - [Python 3.13 Coverage](https://github.com/${{ github.repository }}/blob/main/test-results/coverage-py3.13/index.html)
            
            **ğŸ“ Browse All:** [test-results/ directory](https://github.com/${{ github.repository }}/tree/main/test-results)
            
            ---
            *Test reports show detailed pass/fail status for each test*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
